<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full">
        <h1 class="title">Weekly Planner</h1>
      </div>
    </div>
    <div class="week-buttons">
      <div class="row">
        <div class="column-seventh">
          <button class="days sunday">Sunday</button>
        </div>
        <div class="column-seventh">
          <button class="days">Monday</button>
        </div>
        <div class="column-seventh">
          <button class="days">Tuesday</button>
        </div>
        <div class="column-seventh">
          <button class="days">Wednesday</button>
        </div>
        <div class="column-seventh">
          <button class="days">Thursday</button>
        </div>
        <div class="column-seventh">
          <button class="days">Friday</button>
        </div>
        <div class="column-seventh">
          <button class="days">Saturday</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="column-full">
        <button id="add-entry-button">Add Entry</button>
      </div>
    </div>
    <div class="row">
      <div class="modal-bg hidden">
        <form class="modal-window">
          <h2>Add Entry</h2>
          <div class="add-entry-dropdown">
            <select name="week" id="week">
              <option value="sunday">Sunday</option>
              <option value="monday">Monday</option>
              <option value="tueday">Tuesday</option>
              <option value="wednesday">Wednesday</option>
              <option value="thursday">Thursday</option>
              <option value="friday">Friday</option>
              <option value="saturday">Saturday</option>
            </select>
            <select name="time" id="time">
              <option>1:00</option>
              <option>2:00</option>
              <option>3:00</option>
              <option>4:00</option>
              <option>5:00</option>
              <option>6:00</option>
              <option>7:00</option>
              <option>8:00</option>
              <option>9:00</option>
              <option>10:00</option>
              <option>11:00</option>
              <option>12:00</option>
            </select>
          </div>
          <textarea id="textarea-add-description" name="description" placeholder="Decription"></textarea>
          <button class="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>
</html>
