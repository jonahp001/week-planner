<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full">
        <h1 class="title">Weekly Planner</h1>
      </div>
    </div>
    <div class="week-buttons">
      <div class="row">
        <div class="column-seventh">
          <button class="days sunday">Sunday</button>
        </div>
        <div class="column-seventh">
          <button class="days">Monday</button>
        </div>
        <div class="column-seventh">
          <button class="days">Tuesday</button>
        </div>
        <div class="column-seventh">
          <button class="days">Wednesday</button>
        </div>
        <div class="column-seventh">
          <button class="days">Thursday</button>
        </div>
        <div class="column-seventh">
          <button class="days">Friday</button>
        </div>
        <div class="column-seventh">
          <button class="days">Saturday</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="column-full">
        <button id="add-entry-button">Add Entry</button>
      </div>
    </div>
    <div class="row">
      <div class="modal-bg">
        <form>
          <h2>Add Entry</h2>
          <select name="week" id="week">
            <option value="sunday">Sunday</option>
            <option value="sunday">Monday</option>
            <option value="sunday">Tuesday</option>
            <option value="sunday">Wednesday</option>
            <option value="sunday">Thursday</option>
            <option value="sunday">Friday</option>
            <option value="sunday">Saturday</option>
          </select>
          <select name="time" id="time">
            <option>1:00</option>
            <option>2:00</option>
            <option>3:00</option>
            <option>4:00</option>
            <option>5:00</option>
            <option>6:00</option>
            <option>7:00</option>
            <option>8:00</option>
            <option>9:00</option>
            <option>10:00</option>
            <option>11:00</option>
            <option>12:00</option>
          </select>
          <textarea name="description" placeholder="Decription"></textarea>
        </form>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
